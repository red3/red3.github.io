# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: red3
subtitle: 
description: iOS Notes
author: red3
language: zh-Hans
timezone:
avatar: /images/avatar.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.coderharry.com/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
# new_post_name: :title.md # File name of new posts
new_post_name: :year-:month-:day-:title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
plugins:
- hexo-generator-sitemap
## Themes: http://hexo.io/themes/
theme: next

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy: 
- type: git
  # repo: git@github.com:red3/red3.github.io.git
  repo: https://github.com/red3/red3.github.io.git
- type: git
  repo: git@gitcafe.com:red3/red3.git

# Social links
social:
  github: https://github.com/red3
  douban: http://douban.com/people/your-user-name
  zhihu: http://www.zhihu.com/
  lofter: http://www.lofter.com/
# duoshuo
duoshuo_shortname: red3

# analytics
google_analytics: UA-66016948-1
